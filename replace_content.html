<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Replace</title>
    <script src="js/jquery.js"></script>
    <!-- <script src="js/scripts.js"></script> -->
    <script>
      $("document").ready(function() {
        var newPar = $("<p>");
        newPar.append("<i>Hello students</i>");
        $("#box").html(newPar);
      });
    </script>
  </head>
  <body>
    <div id="box"></div>
  </body>
</html>
