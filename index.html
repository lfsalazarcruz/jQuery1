<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Project 1</title>
    <script src="js/jquery.js"></script>
    <script>
      // By selecting the document and using ready() we are making sure that
      // the document is loaded before we do anything inside the callback function
      $("document").ready(function() {
        $("body").append("<h1>This is a title</h1>");
      });
    </script>
  </head>
  <body></body>
</html>
